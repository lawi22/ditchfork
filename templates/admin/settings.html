{{define "title"}}Settings | Admin{{end}}
{{define "content"}}
<div class="admin-header">
    <h1>Settings</h1>
    <div class="admin-actions">
        <a href="/admin/" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{{if .Success}}
<div class="alert alert-success">{{.Success}}</div>
{{end}}
<form method="POST" action="/admin/settings">
    <div class="form-group">
        <label for="site_title">Site Title</label>
        <input type="text" id="site_title" name="site_title" value="{{index .Settings "site_title"}}">
    </div>
    <div class="form-group">
        <label for="nav_bg_color">Nav Background Color</label>
        <input type="color" id="nav_bg_color" name="nav_bg_color" value="{{index .Settings "nav_bg_color"}}">
    </div>
    <div class="form-group">
        <label for="page_bg_color">Page Background Color</label>
        <input type="color" id="page_bg_color" name="page_bg_color" value="{{index .Settings "page_bg_color"}}">
    </div>
    <div class="form-group">
        <label for="accent_color">Accent Color</label>
        <input type="color" id="accent_color" name="accent_color" value="{{index .Settings "accent_color"}}">
    </div>
    <div class="form-group">
        <label for="text_color">Text Color</label>
        <input type="color" id="text_color" name="text_color" value="{{index .Settings "text_color"}}">
    </div>
    <div class="form-group">
        <label for="brand_color">Logo Text Color</label>
        <input type="color" id="brand_color" name="brand_color" value="{{index .Settings "brand_color"}}">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </div>
</form>
{{end}}
